<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
       <h1 :style="{fontSize:finalSize+'px',color:finalColor}">{{message}} </h1>
       <h1 :style="getStyles()">{{message}} </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message:'你好',
                finalSize:55,
                finalColor:'red'
            },
            methods: {
                getStyles: function(){
                    return {fontSize:this.finalSize + 'px',color:this.finalColor}
                }
            }
        })
    </script>
</body>
</html>
