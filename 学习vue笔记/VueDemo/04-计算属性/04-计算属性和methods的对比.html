
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <!-- 只执行一次，有缓存-->
       
        <h1>{{fullName}}</h1>  
        <!--没有缓存，重新调用-->
        <h1>{{getFullName()}}</h1>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                firstName: 'athena',
                lastName: '玉娟'
            },
            computed: {
                fullName: function(){
                    return this.firstName  + ' ' + this.lastName
                }
            },
            methods: {
                getFullName: function(){
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
