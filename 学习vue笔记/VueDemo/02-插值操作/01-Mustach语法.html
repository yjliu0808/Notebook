<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <h1>{{message}}</h1>
        <h1>{{message}},我很好，谢谢！</h1>
        <h1>{{firstname + ' ' +lastname}}</h1>
        <h1>{{firstname}} {{lastname}}</h1>
        <h1>{{counter*2}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊？',
                firstname: '玉娟',
                lastname: 'Athena',
                counter: 100
            }
        })
    </script>
</body>
</html>
