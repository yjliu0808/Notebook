<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="app">
        <h1>{{message}}</h1>
        <h1>{{name}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       const name = new Vue(
            {
             el:'#app',//用于要挂载管理的元素
             data:{//定义数据
                message:'你好，初体检vue!',
                name:"姓名:Athena!"
             }   
            }
        )
    </script>
</body>
</html>
